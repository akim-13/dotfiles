# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.grayscale.all:
    global: false
  content.autoplay:
    global: false
  content.notifications.enabled:
    https://www.networkworld.com: false
  content.tls.certificate_errors:
    global: ask-block-thirdparty
  downloads.location.directory:
    global: $HOME/tmp
  downloads.remove_finished:
    global: 10000
  fonts.default_family:
    global: 16px
  fonts.default_size:
    global: 12pt
  fonts.web.size.default:
    global: 16
  qt.highdpi:
    global: true
  scrolling.smooth:
    global: true
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  statusbar.position:
    global: top
  statusbar.show:
    global: always
  tabs.position:
    global: bottom
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 2000
  url.default_page:
    global: https://start.duckduckgo.com/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com.ar/search?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
  window.transparent:
    global: false
  zoom.default:
    global: '150'
